{{ define "main" }}

<h1>{{ .Title }}</h1>
<section class="list">
  {{ range .Paginator.Pages.ByDate }}
    <article class="list__item">
      <div>
        {{ .Summary }}
      </div>
      <p>
        <a href="{{ .URL }}">Read more</a>
      </p>
    </article>
  {{ end }}
</section>

{{ template "_internal/pagination.html" . }}

{{ end }}
