<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <header>
      <nav>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }} href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </header>
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
  </body>
</html>
